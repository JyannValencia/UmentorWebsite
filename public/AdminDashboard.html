<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  
  <!-- bootstrap scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- css -->
  <link rel="stylesheet" href="styles.css"> 

  <!-- Firebase SDK scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script> 
  
  <script src="js/firebaseConfig.js"></script>

  <!-- Bootstrap JavaScript Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
  <script src="js/adminPanel.js"></script> <!-- JavaScript file for dashboard functionality -->
  <style>
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      padding: 20px;
      background-color: #343a40; /* Dark background color */
      border-right: 1px solid #495057; /* Darker border */
      color: #dee2e6; /* Light font color */
    }

    .sidebar h2 {
      color: #ffffff; /* White font color for headings */
    }

    .sidebar .nav-link {
      color: #ffffff; /* White font color for sidebar links */
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      background-color: #f8f9fa; /* Light background color for main content */
    }

    .card .btn-info {
      color: #ffffff; /* White font color for button text */
      background-color: #28a745; /* Green background color for buttons */
      border-color: #28a745; /* Matching border color */
    }

    .card .btn-info:hover {
      background-color: #218838; /* Darker green on hover */
      border-color: #1e7e34; /* Darker border on hover */
    }

    /* Global Button Styling */
    .btn {
      color: #ffffff; /* White font color for all buttons */
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2>Admin Panel</h2>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="#" onclick="showDashboard()">
          <i class="bi bi-speedometer2"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="showUserManagement()">
          <i class="bi bi-person"></i> User Management
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="showCourseManagement()">
          <i class="bi bi-book"></i> Course Management
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="logout()">
          <i class="bi bi-box-arrow-right"></i> Logout
        </a>
      </li>
    </ul>
  </aside>

  <!-- Main content -->
  <div class="main-content" id="mainContent">
    <!-- Content will be dynamically loaded here based on navigation -->
  </div>
  <script>
    // Automatically show the Dashboard when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      showDashboard();
    });
     // Logout function
     function logout() {
      firebase.auth().signOut().then(function() {
        // Sign-out successful, redirect to index.html
        window.location.href = 'index.html';
      }).catch(function(error) {
        console.error('Error signing out: ', error);
        alert('Failed to sign out. Check console for details.');
      });
    }
  </script>

</body>
</html>
